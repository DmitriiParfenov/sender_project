{% extends 'clients/base.html' %}

{% block content %}

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <div class="card-title">
            <h5 class="card-title">Удаление публикации {{ object.title|title }}</h5>
        </div>
        <p>Действительно хотите удалить публикацию "{{ object.title|title }}" ?</p>
        <button type="submit" class="btn btn-danger">
            Удалить
        </button>
        <a href="{% url 'blog:blog_list'%}" class="btn btn-warning">Отмена</a>
    </form>
</div>

{% endblock %}
