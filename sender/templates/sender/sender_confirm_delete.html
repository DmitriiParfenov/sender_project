{% extends 'clients/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Удаление рассылки {{ object.subject }} </h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p>Действительно хотите удалить рассылку на тему "{{ object.subject }}" ?</p>
            <button type="submit" class="btn btn-danger">
                Удалить
            </button>
            <a href="{% url 'sender:sender_detail' object.pk %}" class="btn btn-warning">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
